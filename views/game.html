{% extends 'layout.html' %} {% block content %}
<style>
  * {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  table {
    border-collapse: collapse;
  }
  td {
    height: 40px;
    font-size: 22px;
  }
  .grade,
  .class {
    width: 80px;
  }
  .change {
    width: 100px;
  }
  .click {
    width: 200px;
  }

  table,
  td {
    border: 1px solid white;
  }
  td {
    background-color: black;
    color: white;
  }
  .counter {
    position: absolute;
    width: 500px;
    left: 100px;
    height: -100px;
    font-size: 100px;
    font-weight: bolder;
    text-align: center;
    color: white;
  }
  .change {
    color: greenyellow;
  }
  tr.up::after {
    font-size: 25px;
    color: red;
    content: "▲";
  }
  tr.down::after {
    font-size: 25px;
    color: blue;
    content: "▼";
  }
  .counter.vibration {
    animation: vibration 0.2s infinite;
  }
  tr.my > td {
    border: 3px solid rgb(222, 182, 104);
    /* box-sizing: content-box; */
  }
  .chat-name {
    width: 30px;
  }
  .chat-container {
    width: 500px;
    height: 300px;
  }
  .chat-name,
  .chat-content {
    height: 25px;
    font-size: 15px;
    position: relative;
    left: -40px;
  }
  .chat-name {
    width: 30px;
  }
  .chat-name::after {
    content: "|";
  }
  .chat-content {
    padding-left: 20px;
    width: 300px;
    overflow: hidden;
  }
  ul {
    list-style: none;
  }
  @keyframes vibration {
    from {
      transform: rotate(10deg);
      transform-origin: center;
    }
    to {
      transform: rotate(-10deg);
      transform-origin: center;
    }
  }
</style>
<game>
  <div style="display: flex">
    <div>
      <div class="counter">0</div>
      <canvas
        id="main-canvas"
        width="700"
        height="700"
        style="border: 5px solid rgb(29, 44, 62); border-radius: 2%"
      ></canvas>
    </div>
    <div>
      <div>
        <table>
          <tbody>
            <tr class="table-dark">
              <td class="grade">2학년</td>
              <td class="class">1반</td>
              <td class="click">0</td>
              <td class="change">+0</td>
            </tr>
            <tr class="table-dark">
              <td class="grade">2학년</td>
              <td class="class">2반</td>
              <td class="click">0</td>
              <td class="change">+0</td>
            </tr>
            <tr class="table-dark">
              <td class="grade">2학년</td>
              <td class="class">3반</td>
              <td class="click">0</td>
              <td class="change">+0</td>
            </tr>
            <tr class="table-dark">
              <td class="grade">2학년</td>
              <td class="class">4반</td>
              <td class="click">0</td>
              <td class="change">+0</td>
            </tr>
            <tr class="table-dark">
              <td class="grade">2학년</td>
              <td class="class">5반</td>
              <td class="click">0</td>
              <td class="change">+0</td>
            </tr>
            <tr class="table-dark">
              <td class="grade">2학년</td>
              <td class="class">6반</td>
              <td class="click">0</td>
              <td class="change">+0</td>
            </tr>
            <tr class="table-dark">
              <td class="grade">2학년</td>
              <td class="class">7반</td>
              <td class="click">0</td>
              <td class="change">+0</td>
            </tr>
            <tr class="table-dark">
              <td class="grade">2학년</td>
              <td class="class">8반</td>
              <td class="click">0</td>
              <td class="change">+0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="chat-container">
        <form>
          <input type="text" value="" name="content" autocomplete="off" />
        </form>
        <ul id="chat-container"></ul>
      </div>
    </div>
  </div>
  <div data-temp="">{{data}}</div>
  <div style="position: fixed; bottom: 0px; font-size: 20px">
    <a href="/onetwo">대결하러가기</a>
    건의사항, 원하는 이미지가 있으면 개인챗주세요
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/src/index.js"></script>
</game>
{% endblock %}
